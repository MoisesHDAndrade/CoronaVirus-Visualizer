<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Corona Virus Visualizer</title>
<style>
*{
    font-weight: lighter;
}

.nav-color-bg{
    background-color: #481380;
    color: white
}

.nav-font-size{
    font-size:1.8rem;
    font-weight:800;
}
.nav-search{
    width: 100%;
}

.span-logo{
    color:red;
    font-weight:800;
}

.img-logo{
    max-width:50px;
    max-height:50px;
}

.flag-index{
    max-width:50px;
    max-height:50px;
}
.table-recovered{
    background-color: #c7ffae
}
.table-total{
    background-color: #c7ffae
}

.table-death{
    background-color: #ffcfaf
}
.emoji-head{
    font-size: 2rem;
    font-weight:300
}

tbody{
    text-decoration: none;
}
</style>
</head>
<body>
	<nav class="navbar  navbar-light navbar-expand-lg nav-color-bg ">
		<div class="container-fluid">
            <span><img class="img-logo m-3"  src="https://i.ibb.co/VMVRNwG/Coronavirus-Germs-PNG-File.png" alt="Coronavirus-Germs-PNG-File" ></span>
			<a href="{% url 'covid:alphabetic' %}"class="navbar-brand text-light nav-font-size">Corona<span class="span-logo">Virus</span></a>
		</div> 
		<div class="container-fluid">
            <form class=" form-inline mt-3 mb-3 nav-search "  action="{% url 'covid:search' %}">
                <div class="form-inline nav-search " >
                    <input class="form-control nav-search "  type="search" name="termo" placeholder="Search" value="">
                </div>  
            </form>
        </div>
	</nav>
	<div class="container">
        {% block main %}{% endblock main %}
	</div>   
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
</html>
